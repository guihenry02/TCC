<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Questões</title>
    <link rel="stylesheet" href="banco_de_questões.css">
    <link rel="script" href="banco_de_questões.js">
    <script src="banco_de_questões.js"></script>
</head>
<body>
    <header>
        <div class="main_text">
            <h1>Escolha e filtre questões de sua escolha!</h1>
            <h2>Além disso você também pode criar simulados e baixar provas</h2>
        </div>

        <div class="card_user">
            <span class="notification"><ion-icon name="notifications-outline"></ion-icon></span>
            <h2 id="username">Username</h2>
        </div>
    </header>

    <div class="middle">
        <div class="navigation">
            <ul>
                <li class="list">
                    <a href="../home.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Usuário</span>
                    </a>
                </li>
                <li class="list">
                    <a href="">
                        <span class="icon"><ion-icon name="document-text-outline"></ion-icon></span>
                        <span class="title">Listas</span>
                    </a>
                </li>
                <li class="list active">
                    <a href="#">
                        <span class="icon"><ion-icon name="barbell-outline"></ion-icon></span>
                        <span class="title">Banco de Questões</span>
                    </a>
                </li>
                <li class="list">
                    <a href="../Login_v1/index.html">
                        <span class="icon"><ion-icon name="exit-outline"></ion-icon></span>
                        <span class="title">Sair</span>
                    </a>
                </li>
            </ul>
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

            <script>
                const list = document.querySelectorAll('.list')
                function activeLink() {
                    list.forEach((item) => 
                    item.classList.remove('active'));
                    this.classList.add("active")
                }
                    list.forEach((item) => 
                    item.addEventListener('click', activeLink));
            </script>
        </div>

        <section id="filter">

            <div class="filter_left">

                <div class="filter_header">
                    <ul>
                        <li><input type="checkbox" name="" id="header0"> <Label for="header0"> Disciplina / Assuntos</Label></li>
                        <li><input type="checkbox" name="" id="header1"> <Label for="header1"> Instituição </Label></li>
                        <li><input type="checkbox" name="" id="header2"> <Label for="header2"> Ano de Aplicação </Label></li>
                    </ul>
                    <div class = "low_text">
                        <span><ion-icon name="search-outline"></ion-icon></span>
                        <h2>6 Matérias encontradas</h2>
                    </div>
                </div>

                <nav id="tree">
                    <ul>
                        <li class="list_main"><input type="checkbox" name="" id="matematica0"> <label for="matematica0"> Matemática </label>
                            <ul  class = "sub_list" id="matematica_itens">
                                <li><input type="checkbox" name="" id="matematica1"> <label for="matematica1"> Álgebra </label></li>
                                <li><input type="checkbox" name="" id="matematica2"> <label for="matematica2"> Geometria </label></li>
                                <li><input type="checkbox" name="" id="matematica3"> <label for="matematica3"> Aritmética </label></li>
                            </ul>
                        </li>
                            
                        <li class="list_main"><input type="checkbox" name="" id="fisica0"> <label for="fisica0"> Física </label>
                            <ul class = "sub_list" id="fisica_itens">
                                <li><input type="checkbox" name="" id="fisica1"> <label for="fisica1"> Cinemática </label></li>
                                <li><input type="checkbox" name="" id="Fisica2"> <label for="fisica2"> Termodinâmica </label></li>
                                <li><input type="checkbox" name="" id="fisica3"> <label for="fisica3"> Eletroestática </label></li>
                            </ul>
                        </li>

                        <li class="list_main"><input type="checkbox" name="" id="historia0"> <label for="historia0"> História </label>
                            <ul  class = "sub_list"  id="historia_itens">
                                <li><input type="checkbox" name="" id="historia1"> <label for="historia1"> História do Brasil </label></li>
                                <li><input type="checkbox" name="" id="historia2"> <label for="historia2"> Pré História </label></li>
                                <li><input type="checkbox" name="" id="historia3"> <label for="historia3"> Idade Média </label></li>
                            </ul>
                        </li>

                        <li class="list_main"><input type="checkbox" name="" id="filosofia0"> <label for="filosofia0"> Filosofia </label>
                            <ul class = "sub_list" id="filosofia_itens">
                                <li><input type="checkbox" name="" id="filosofia1"> <label for="filosofia1"> Filosofia Pré Socrática </label></li>
                                <li><input type="checkbox" name="" id="filosofia2"> <label for="filosofia2"> Filosofia Contemporânea </label></li>
                                <li><input type="checkbox" name="" id="filosofia3"> <label for="filosofia3"> Filosofia Medieval  </label></li>
                            </ul>
                        </li>

                        <li class="list_main"><input type="checkbox" name="" id="quimica0"> <label for="quimica0"> Química </label>
                            <ul class = "sub_list"  id="quimica_itens">
                                <li><input type="checkbox" name="" id="quimica1"> <label for="quimica1"> Química Orgânica </label></li>
                                <li><input type="checkbox" name="" id="quimica2"> <label for="quimica2"> Reações inorgânicas </label></li>
                                <li><input type="checkbox" name="" id="quimica3"> <label for="quimica3"> Eletroquímica </label></li>
                            </ul>
                        </li>
 
                        <li class="list_main"><input type="checkbox" name="" id="geografia0"> <label for="geografia0"> Geografia </label>
                            <ul class = "sub_list"  id="geografia_itens">
                                <li><input type="checkbox" name="" id="geografia1"> <label for="geografia1"> Álgebra </label></li>
                                <li><input type="checkbox" name="" id="geografia2"> <label for="geografia2"> Geometria </label></li>
                                <li><input type="checkbox" name="" id="geografia3"> <label for="geografia3"> Aritmética </label></li>
                            </ul>
                        </li>

                    </ul>
                    
                </nav>



            </div>
            <div class="filter_right">
                <div class="right_filter_main_content">

                </div>
                <div class="right_filter_footer">

                    <h2 class ="new_list" >Criar Nova Lista </h2>
                    <h2 class = "exercises"><a href="../question_component/question.html">Ver questões</a></h2>                    
                </div>
            </div>
        </section>
    
    </div>

    
    
    

    
</body>
</html>
